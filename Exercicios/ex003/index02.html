<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom parte 02</title>
    <style>
        div{
            font: normal 20pt arial;
            background: rgb(51, 206, 51);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="area" >
        interaja....
    </div>
    <script>
        var a = window.document.querySelector('div.area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entra)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = "clicou!"
            a.style.background = "red"
        }
        function entra(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = "green"
        }
    </script>
</body>
</html>
