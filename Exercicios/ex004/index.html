<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <div>
        <label for="txtvel">Velocidade do Carro:</label>
        <input type="number" name="txtvel" id="txtvel"> km/h
        <input type="button" value="Verificar" onclick="Calcular()">
    </div>
    <div id="res"></div>
    <script>
        function Calcular(){
            var txtv = document.querySelector(`input#txtvel`)
            var res = document.querySelector(`div#res`)
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua Velocidade Atual é de <strong>${vel}</strong> km/h</p>`
            if(vel > 60){
                res.innerHTML += `<p>Você Esta Multado Por excessode Velocidade</p>`
            }
            res.innerHTML += `<p>Dirija Sempre com Segurançã</p>`
        }
    </script>

</body>
</html>
